<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyo - Highway Simplyfy</title>
    <!-- Favicon link -->
    <link rel="shortcut icon" href="../../../../images/favicon.png" type="image/x-icon">
    <!-- Main Link -->
    <link rel="stylesheet" href="../../../../css/style.css">
</head>

<body>
    <div class="container1">
        <div class="box1">
            <div class="left">
                <img src="../../../../images/img1.svg" alt="">
            </div>
            <div class="right">
                <a href="../partnership/page2.html" id="anchor"><img src="../../../../images/left-arrow.png"
                        alt=""></a>
                <img src="../../../../images/img2.svg" alt="">
                <h2 style="padding-bottom: 10px;">Please Fill in the Given Details</h2>

                <form action="page4.html" style="margin-bottom: 350px;" id="link">
                    <div class="input">
                        <fieldset>
                            <legend>Company Name</legend>
                            <input type="text" name="" id="" placeholder="Company Name" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend> No of Partners</legend>
                            <select name="" id="" aria-label="" required>
                                <option value="" disabled selected hidden>2</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                            </select>

                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend> Street Address</legend>
                            <input type="text" name="" id="" placeholder="Street Address" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Apartment & Suit</legend>
                            <input type="text" name="" id="" placeholder="Street Address(Optional)">
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p>---- Country:<span>INDIA</span> ----</p>
                    </div>
                    <div class="box-1">
                        <div class="input">
                            <fieldset>
                                <legend>State</legend>
                                <select name="" id="state" aria-label="state" required>
                                    <option value="SelectState" selected disabled hidden>Select State</option>
                                    <option value="Andra Pradesh">Andra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madya Pradesh">Madya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Orissa">Orissa</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttaranchal">Uttaranchal</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="West Bengal">West Bengal</option>
                                    <option disabled style="background-color:#aaa; color:#fff">UNION Territories
                                    </option>
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                    <option value="Daman and Diu">Daman and Diu</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Lakshadeep">Lakshadeep</option>
                                    <option value="Pondicherry">Pondicherry</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="input">
                            <fieldset>
                                <legend>District</legend>
                                <select name="" id="district" aria-label="distirct" required>
                                    <option value="" disabled selected hidden>Select District</option>
                                </select>
                            </fieldset>
                        </div>
                    </div>
                    <div class="box-1">
                        <div class="input">
                            <fieldset>
                                <legend>City</legend>
                                <div class="box">
                                    <select name="" id="cities" required aria-label="cities" class="form-control" required>
                                        <option value="" selected disabled hidden>Select City</option>
                                    </select>
                                </div>
                            </fieldset>
                        </div>
                        <div class="input">
                            <fieldset>
                                <legend>PIN Code</legend>
                                <input type="text" name="" id="" placeholder="PIN Code" required>
                            </fieldset>
                        </div>
                    </div>
                    <div class="btn">
                        <input class="SubmitButton" id="btn" type="submit" name="SUBMITBUTTON" value="PROCEED" />
                    </div><br>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="../../../../js/citiesApi.js"></script>
</body>

</html>
