<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyo - Highway Simplyfy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="../../../../images/favicon.png" type="image/x-icon">
    <!-- Main Link -->
    <link rel="stylesheet" href="../../../../css/style.css">

</head>

<body>
    <div class="container1">
        <!-- <div class="black_div"></div> -->
        <div class="box1">
            <div class="left">
                <img src="../../../../images/img1.svg" alt="">
            </div>
            <div class="right">
                <a href="../soleProprietor/page3.html" id="anchor"><img src="../../../../images/left-arrow.png" alt=""></a>
                <img src="../../../../images/img2.svg" alt="">
                <h2 style="padding-bottom: 10px;">Please Fill in the Given Details</h2>
                <form action="page5.html" style="margin-bottom: 360px;" id="link">
                    <div class="input">
                        <fieldset>
                            <legend>Owned/Rented</legend>
                            <select name="" id="" required>
                                <option value="" selected disabled hidden> Select any One</option>
                                <option value="">Rented</option>
                                <option value="">Owned</option>
                            </select>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload_file">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload Supporting Doucments</p>
                                    <input type="file" name="" id="customFile" style="display:'';" required>
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p style="color: black;">&#9135&#9135&#9135&#9135 PAN Details &#9135&#9135&#9135&#9135</p>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Company PAN Card No.</legend>
                            <input type="text" name="" id="" placeholder="Company PAN Card No." required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload Company PAN Card</p>
                                    <input type="file" name="" id="customFile" style="display:a;" required>
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p style="color: black;">&#9135&#9135&#9135&#9135 GST Details &#9135&#9135&#9135&#9135</p>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>GST Number</legend>
                            <input type="text" name="" id="" placeholder="GST Number" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload GST number</p>
                                    <input type="file" name="" id="customFile" style="display:a;" required>
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p style="color: black;">&#9135&#9135&#9135&#9135  Documnet  &#9135&#9135&#9135&#9135</p>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload Trade License</p>
                                    <input type="file" name="" id="customFile" style="display:a;"required>
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p style="color: black;">&#9135&#9135&#9135&#9135  Other Document(optional)  &#9135&#9135&#9135&#9135</p>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload FSSAI Certificate(optional)</p>
                                    <input type="file" name="" id="customFile" style="display:a;">
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload ITR(optional)</p>
                                    <input type="file" name="" id="customFile" style="display:a;">
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="btn">
                        <input class="SubmitButton" id="btn" type="submit" name="SUBMITBUTTON" value="PROCEED" />
                    </div><br><br><br>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>

</html>
