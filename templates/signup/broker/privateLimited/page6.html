<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyo - Highway Simplyfy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Favicon link -->
    <link rel="shortcut icon" href="../../../../images/favicon.png" type="image/x-icon">
    <!-- Main Link -->
    <link rel="stylesheet" href="../../../../css/style.css">

</head>

<body>
    <div class="container1">
        <!-- <div class="black_div"></div> -->
        <div class="box1">
            <div class="left">
                <img src="../../../../images/img1.svg" alt="">
            </div>
            <div class="right">
                <a href="../privateLimited/page5.html" id="anchor"><img src="../../../../images/left-arrow.png" alt=""></a>
                <img src="../../../../images/img2.svg" alt="">
                <h2 style="padding-bottom: 10px;">Please Fill in the Given Details</h2>
                <form action="page7.html" style="margin-bottom: 360px;" id="link">
                    <div class="input">
                        <fieldset>
                            <legend>Bank Name</legend>
                            <select name="" id="district" required>
                                <option value="" disabled selected hidden>Select your Bank</option>
                                <!-- <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option> -->
                            </select>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Account Holder Name</legend>
                            <input type="text" name="" id="" placeholder="Account Holder Name" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Account Number</legend>
                            <input type="text" name="" id="" placeholder="Account Number" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>IFSC Code</legend>
                            <input type="text" name="" id="" placeholder="IFSC Code" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset class="uploadBtn">
                            <div class="upload">
                                <button type="button" class="btn-warning">
                                    <div class='bx bxs-cloud-upload uploadIcon'></div>
                                    <p class="upload-p">Upload Cancelled Cheque</p>
                                    <input type="file" name="" id="customFile" style="display:a;" required>
                                </button>
                            </div>
                        </fieldset>
                    </div>
                    <div class="middle">
                        <p style="color: black;">---- Person Filling this Form ----</p>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Director/Manager</legend>
                            <select name="" id="" required>
                                <option value="" selected disabled hidden> Select any One</option>
                                <option value="">Director</option>
                                <option value="">Manager</option>
                            </select>
                    </div>
                    </fieldset>
                    <div class="input">
                        <fieldset>
                            <legend>First Name</legend>
                            <input type="text" name="" id="" placeholder="First Name" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Last Name</legend>
                            <input type="text" name="" id="" placeholder="Last Name" required>
                        </fieldset>
                    </div>
                    <div class="input">
                        <fieldset>
                            <legend>Mobile Number</legend>
                            <input type="text" name="" id="" placeholder="Mobile Number" required>
                        </fieldset>
                    </div>
                    <div class="btn">
                        <input class="SubmitButton" id="btn" type="submit" name="SUBMITBUTTON" value="PROCEED" />
                    </div><br><br><br>

                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>

</html>
