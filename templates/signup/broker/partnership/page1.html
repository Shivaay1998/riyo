<body>
    <div class="container1">
        <div class="box1">

                        <fieldset>
                            <legend>Verify Your Mobile No.</legend>

                        <span id="mail_otp"></span>
                        <p id="otp">Didn't recieved <span id="mail" onclick="send_mail_otp()">Resend</span></p>
                    </div>
                    <div class="btn">
                        <input class="SubmitButton" id="btn" type="submit" name="SUBMITBUTTON" value="VERIFY" />
                    </div><br>
                </form>
            </div>
